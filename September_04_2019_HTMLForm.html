<!--Styling HTML Form-->
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Form</title>
	<style> 
		form
		{
			width: 400px;
			background-color: silver;
			border: 2px solid black;
			padding: 20px;
			margin: 0 auto;		
		}
		input[type='text'], input[type='password'], select
		{
			width: 300px;
			height: 20px;
			border: 1px solid orange;
		
		}
		h2
		{
			text-align: center;
		}
		
		textarea
		{
			resize: none;
		}
		input[type='submit']
		{
			background-color: blue;
			color: white;
			width: 300px;
			height: 20px;
		}
	</style>
</head>
<body>
<form>
	<h2>Personal Form</h2>
	<table>
		<tr>
			<td><label for="username">User Name</label></td>
			<td><input type="text" id="username" name="username"></td>
		</tr>
		<tr>
			<td><label for="password">Password</label></td>
			<td><input type="password" id="password" name="password"></td>
		</tr>
		<tr>
				<td>
					<label for="gender">Gender</label>
				</td>
				<td>
					Male:   <input type="radio" name="gender" value="male" > <br>
					Female: <input type="radio" name="gender" value="female" > 
					<br>
					<br>
				</td>
		</tr>

		<tr>
			<td>
				<label for="skills">Skills</label>
			</td>
			<td>
				HTML: <input type="checkbox" id="html" value="html" name="html"> <br>
				CSS:  <input type="checkbox" id="css" value="css" name="css"> <br>
				PHP:  <input type="checkbox" id="php" value="php" name="php"> <br>
			</td>
		</tr>
		<tr>
				<td>
					<label for="country">Select Your Country</label>
				</td>
				<td>
					<select name="country" id="country">
						<option value="">Select an option...</option>
						<option value="Canada">Canada</option>
						<option value="France">France</option>
						<option value="South Sudan">South Sudan</option>
						<option value="Kenya">Kenya</option>
						<option value="Uganda">Uganda</option>
					</select>
				</td>
		</tr>
		<tr>
			<td>
				<label for="comment">Comment</label>
				<td><textarea name="comment" id="comment" rows="10" cols="40"></textarea></td>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Click to submit" name="submit"></td>
		</tr>	
	</table>	
</form>
</body>
</html>
